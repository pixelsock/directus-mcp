# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - DIRECTUS_URL
      - DIRECTUS_EMAIL
      - DIRECTUS_PASSWORD
    properties:
      DIRECTUS_URL:
        type: string
        description: URL of the Directus instance (e.g., https://your-directus-instance.com)
      DIRECTUS_ACCESS_TOKEN:
        type: string
        description: Access token for Directus API authentication
      DIRECTUS_EMAIL:
        type: string
        description: Email for Directus user authentication
      DIRECTUS_PASSWORD:
        type: string
        description: Password for Directus user authentication
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => {
      // Pass configuration through environment variables
      const env = {
        DIRECTUS_URL: config.DIRECTUS_URL,
        DIRECTUS_ACCESS_TOKEN: config.DIRECTUS_ACCESS_TOKEN || '',
        DIRECTUS_EMAIL: config.DIRECTUS_EMAIL,
        DIRECTUS_PASSWORD: config.DIRECTUS_PASSWORD
      };
      return {
        command: 'npm',
        args: ['start'],
        env
      };
    }
  exampleConfig:
    DIRECTUS_URL: https://your-directus-instance.com
    DIRECTUS_ACCESS_TOKEN: example-access-token
    DIRECTUS_EMAIL: user@example.com
    DIRECTUS_PASSWORD: example-password